<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Documentos</title>
</head>
<body>
    <h2>Selecciona un documento</h2>
    <button onclick="generateDoc('contrato')">Generar Contrato</button>
    <button onclick="generateDoc('informe')">Generar Informe</button>
    <button onclick="generateDoc('factura')">Generar Factura</button>

    <script>
        function generateDoc(type) {
            const backendURL = "https://backend.tudominio.com/generate?doc=" + type + "&key=mi-clave-super-segura";
            window.location.href = backendURL;
        }
    </script>
</body>
</html>
